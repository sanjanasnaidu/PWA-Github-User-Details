<html>
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>GitHub User Data</title>
    <link rel="manifest" href="manifest.json">
    <link rel="shortcut icon" href="http://example.com/favicon.ico" />
    <style>
        .button {
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        font-family:"Comic Sans MS";
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        background-color:#008CBA;
		width: 30%;
    }

    h1{
        margin-top: 50px;
    }

	input[type=text],[type=password] {
        width: 30%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
</style>
</head>
<body>   
    <div style="text-align: center;">
        <h1><img src="icons256.png" alt="icon" width="50px"/> Fetching Github Information</h1><br><br>
    <h3>Enter username</h3>
    <input type="text" id="uname" required/><br>
    <button id="fetch_user" class="button">Submit</button>
	<div id="profilecard" style="text-align: center;">
        <table>
            <tr>
                <td><img id="gitImg" style="width:200px; margin-top: 10px;" ></td>
                <td><h2 id="gitName"></h2>
                    <h2 id="gitBio"></h2>
                    <h2 class="center-align" id="gitRepo"></h2>
                    <h2 id="gitLoc"></h2></td>
            </tr>
        </table>
    </div>
</div> 
<script>
    if('serviceWorker' in navigator){
        window.addEventListener('load',()=>{
            navigator.serviceWorker.register('serviceworker.js')
        .then(registration =>{
            console.log('service worker is registered',registration);
        })
        .catch(err =>{
            console.log('Registration failed',err);
        })
        })
    }
</script>
    <script src="main.js"></script>
</body>
</html>
